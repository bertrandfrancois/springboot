<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<span sec:authentication="name"></span>
<span sec:authentication="principal.authorities"></span>
<h1>All clients</h1>
<table cellspacing="0" class="table table-stripped">
    <thead>
    <tr>
        <th text="last name"></th>
        <th text="first Name"></th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="client : ${clients}">
        <td th:text="${client.lastName}" id="lastName"></td>

        <td th:text="${client.firstName}" id="firstName"></td>
    </tr>

    </tbody>
</table>

<h1>Client With test as first name</h1>
<table cellspacing="0" class="table table-stripped">
    <thead>
    <tr>
        <th text="last name"></th>
        <th text="first Name"></th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="client : ${testclients}">
        <td th:text="${client.lastName}" id="lastName"></td>

        <td th:text="${client.firstName}" id="firstName"></td>
    </tr>

    </tbody>
</table>

<h1>New Client</h1>
<form th:action="@{/clients}" name="createClient" th:object="${client}" method="post">
    <table>
        <tr>
            <td>
                <input id="firstName" type="text" th:field="*{firstName}"/>
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                      class="text-danger"></span>
            </td>
        </tr>
        <tr>
            <td>
                <input id="lastName" type="text" th:field="*{lastName}"/>
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                      class="text-danger"></span>

            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" text="ok"/>
            </td>
        </tr>
    </table>
</form>
</html>
